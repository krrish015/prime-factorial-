<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter the number"));
        var start=1;
        while(start<=num)//1<=5 2<=5 3<=5 4<=5 5<=5
        {
            if(num%start==0)//5%1==0=t 5%2==0=f 5%3==0=f 5%4==0=f 5%5==0=t
            {
            console.log(start)//1,5
            }
            start++;//2,3,4,5
        }
        var start=1,fact=0;
        while(start<=num)//1<=5 2<=5 3<=5 4<=5 5<=5
        {
            if(num%start==0)//5%1==0=t 5%2==0=f 5%3==0=f 5%4==0=f 5%5==0=t
            {
                 fact++;//2
            }
            start++;//2,3,4,5
        } 
        if (fact==2)
        {
            alert("its a prime number")
        }
        else{
            alert("its a composite number")
        }
    </script>
    
</body>
</html>
